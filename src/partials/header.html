<header class="header container">
  <div class="header__container">
    <nav class="nav">
      <a class="logo__link" href="/src/index.html">
        <svg class="logo__icon" width="24" height="24">
          <use href="/src/images/svg-sprite.svg#icon-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <a href="#" class="nav__switcher-link" id="themetoggle">
        <svg class="switcher__icon" id="light" width="18" height="18">
          <use href="/src/images/theme-switch.svg#sunny"></use>
        </svg>
        <svg
          class="switcher__icon visually-hidden"
          id="dark"
          width="18"
          height="18"
        >
          <use href="/src/images/theme-switch.svg#dark"></use>
        </svg>
      </a>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a id="home" class="nav__link current" href="/src/index.html">home</a>
        </li>
        <li class="nav-list-item">
          <a id="library" class="nav__link" href="/src/library.html"
            >my library</a
          >
        </li>
      </ul>
      <div class="nav__auth">
        <button type="button" class="modal-open-btn" data-auth-modal-open>
          <svg class="modal-open-btn__icon">
            <use href="/src/images/symbol-defs.svg#account-icon"></use>
          </svg>
        </button>
        <div class="nav__auth-field" id="user-name-contain"></div>
      </div>
    </nav>
    <div class="search">
      <form class="search__form">
        <input
          class="search__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Movie search"
        />
        <button type="submit" class="search__btn">
          <svg class="icon__search" width="12" height="12">
            <use href="/src/images/svg-sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <ul class="library__btn-list visually-hidden">
      <li class="library__btn-item">
        <button
          class="library__btn active__btn"
          type="button"
          data-library="watched"
        >
          Watched
        </button>
      </li>
      <li class="library__btn-item">
        <button class="library__btn" type="button" data-library="queue">
          Queue
        </button>
      </li>
    </ul>
  </div>
</header>
